<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>Mohammadi Digital Academy </title>
    <style>
        body {
            
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            text-align: center;
            background-color: #f8f9fa;
        }
        .logo {
    position: absolute;
    top: -50px; /* Moves the logo 5cm up (approx. 50px) */
    left: 50px;
    width: 200px; 
    height: auto;
}

@media (max-width:800px) {
    .logo {
        top: -30px; /* Moves it slightly down for better alignment */
        left: 10px; /* Adjust left margin */
        width: 100px; /* Reduce size on small screens */
    }
}

@media (max-width: 480px) {
    .logo {
        top: -30px; /* Adjust position for very small screens */
        left: 10px;
        width: 100px; /* Further reduce size */
    }
}

        h1 {
            color: #333;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 30px;
            color: rgb(207, 156, 89);
        }
        input {
            width: 60%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <img src="./logo.png" alt="Mohammadi Digital Academy Logo" class="logo">

    <h1>Mohammadi Digital Academy </h1>
    <h2>Students List</h2>
    <input type="text" id="searchBox" placeholder="Search by name, ID, or class..." onkeyup="searchStudents()">

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>ID</th>
                <th>Class</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody id="studentTable">
            <tr>
                <td>Alibaba Naaseri</td>
                <td>QB-2501</td>
                <td>QuickBooks Desktop 2024</td>
                <td>2025/1/1</td>
            </tr>
            <tr>
                <td>Ahmad Murid Noori</td>
                <td>QB-2502</td>
                <td>QuickBooks Desktop 2024</td>
                <td>2025/1/1</td>
            </tr>
            <tr>
                <td>Ahmad Ozair Sahak</td>
                <td>QB-2503</td>
                <td>QuickBooks Desktop 2024</td>
                <td>2025/1/1</td>
            </tr>
            <tr>
                <td>Wasiq Ahmad Wadeed </td>
                <td>QB-2504</td>
                <td>QuickBooks Desktop 2024</td>
                <td>2025/1/1</td>
            </tr>
        </tbody>
    </table>

    <script>
        function searchStudents() {
            let input = document.getElementById("searchBox").value.toLowerCase();
            let rows = document.getElementById("studentTable").getElementsByTagName("tr");

            for (let i = 0; i < rows.length; i++) {
                let rowData = rows[i].innerText.toLowerCase();
                rows[i].style.display = rowData.includes(input) ? "" : "none";
            }
        }
    </script>

</body>
</html>
